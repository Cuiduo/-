			<h4>

			<p><span>预约 </span>
				点击地图页上的宝盒图标，在弹出的宝盒信息页面中点击 “立即预约”，即完成预约。
			</p>			
			<p class="lastp">
				预约宝盒即开始计费，不足一小时则按一小时结算。
			</p>
			<h4>
						
			</h4>
			<p><span>找宝盒 </span>		
				在APP地图页上点击附近的宝盒图标，系统即自动为您规划步行至该宝盒的路线。
			</p>
			<p>
				在地图页显示的定位点找不到宝盒时，请环顾定位点四周，或查看马路对面。宝盒定位受周围环境影响，有时会有偏移。
			</p>
