			<p>
				
				<span>开锁 </span>
				点击APP下方 “扫码开锁”，进入扫码页，将宝盒的二维码置于取景框内，确认对焦清晰，稍后智能锁会自动弹开。如光线太暗您可以选择 “打开手电筒”。
您还可以在扫码页点击 “输入编号开锁”，选择手动输入宝盒编号开锁。手动输入宝盒编号请务必确认输入准确。
			</p>			
			<p>
				<span>关锁 </span>
				在APP计时页点击退房结束-支付宝盒费用后，请收拾好随身物品拉物理把手关门
			</p>
